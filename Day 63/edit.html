<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <form action="{{ url_for('edit', book_id=book[0]) }}" method="POST">
        <label>Book Name</label>
        <input name="title" type="text" value="{{ book[1] }}">
        <label>Book Author</label>
        <input name="author" type="text" value="{{ book[2] }}">
        <label>Rating</label>
        <input name="rating" type="text" value="{{ book[3] }}">
        <button type="submit">Edit Book</button>
    </form>
</body>
</html>
